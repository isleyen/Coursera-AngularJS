<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/site.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>

   <div class="container" ng-controller="LunchCheckCountroller">
     <h1>Lunch Checker</h1>
         <!-- ng-model & adding class for border-color -->
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{statusTxtBox}}"
             ng-model="stringText">
         </div>
         <div class="form-group">
             <!-- ng-click -->
             <button class="btn btn-default" ng-click="CountLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- message & adding class for font color -->
           <p class= "{{statusColor}}">{{sayMessage()}}</p>
         </div>
   </div>

   <script src="scripts/angular.min.js"></script>
   <script src="scripts/app.js"></script>

</body>
</html>
